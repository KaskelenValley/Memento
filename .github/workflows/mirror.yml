name: Mirroring

on:
  push:
    branches:
      - main
      - dev
  delete:

jobs:
  to_github:
    if: github.repository != 'SuleymanDemirelKazakhstan/diploma-project-charming-hamsters'
    runs-on: ubuntu-latest
    steps: # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: weeebdev/repository-mirroring-action@688896ca21f241e36ca601736040150f61b32f23
        with:
          target_repo_url: git@github.com:${{ secrets.USERNAME }}/${{ secrets.REPO_NAME}}.git
          ssh_private_key: # <-- use 'secrets' to pass credential information.
            ${{ secrets.SSH_PRIVATE_KEY }}
